<div class="row">
    <div class="col-md-12">
        <nb-card>
            <nb-card-header>Repository Information</nb-card-header>
            <nb-card-body>
                <form [formGroup]="formRepository" (ngSubmit)="submit()">
                    <div class="form-group row">
                        <label for="inputName" class="label col-sm-3 form-control-label">Name</label>
                        <div class="col-sm-9">
                            <input type="text" nbInput formControlName="name"
                                   [status]="formRepository.controls.name.errors? 'danger':''" fullWidth id="inputName"
                                   placeholder="Name">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputPath" class="label col-sm-3 form-control-label">Path</label>
                        <div class="col-sm-9">
                            <input type="text" nbInput formControlName="path"
                                   [status]="formRepository.controls.path.errors? 'danger':''" fullWidth id="inputPath"
                                   placeholder="Path">
                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="inputRepositoryKey" class="label col-sm-3 form-control-label">Repository Key</label>
                        <div class="col-sm-9">
                            <input type="text" nbInput formControlName="repository_key"
                                   [status]="formRepository.controls.repository_key.errors? 'danger':''" fullWidth
                                   id="inputRepositoryKey" placeholder="Repository Key">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-sm-3 col-sm-9">
                            <nb-toggle formControlName="enabled">Enabled</nb-toggle>
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="offset-sm-3 col-sm-9">
                            <button type="submit" nbButton status="warning">Save</button>
                        </div>
                    </div>
                </form>
            </nb-card-body>
        </nb-card>
    </div>
</div>
