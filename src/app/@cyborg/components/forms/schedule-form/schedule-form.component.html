<div class="row">
    <div class="col-md-12">
      <nb-card>
        <nb-card-header>Schedule Information</nb-card-header>
        <nb-card-body>
          <form [formGroup]="formSchedule" (ngSubmit)="submit()">
            <div class="form-group row">
              <label for="inputName" class="label col-sm-3 form-control-label">Name</label>
              <div class="col-sm-9">
                <input type="email" nbInput formControlName="name" [status]="formSchedule.controls.name.errors? 'danger':''" fullWidth id="inputName" placeholder="Name">
              </div>
            </div>
            <div class="form-group row">
              <div class="offset-sm-2 col-sm-10">
                <nb-card>
                  <nb-card-body>
                    <input type="hidden" nbInput formControlName="crontab" />
                    <cbg-cron-editor #cronEditorDemo [cron]="cronExpression"  [options]="cronOptions"></cbg-cron-editor>
                  </nb-card-body>
                </nb-card>
              </div>
            </div>
            <div class="form-group row">
              <div class="offset-sm-3 col-sm-9">
                <nb-toggle formControlName="enabled">Enabled</nb-toggle>
              </div>
            </div>
            <div class="form-group row">
              <div class="offset-sm-3 col-sm-9">
                <button type="submit" nbButton status="warning">Save</button>
              </div>
            </div>
          </form>
        </nb-card-body>
      </nb-card>
    </div>
</div>
