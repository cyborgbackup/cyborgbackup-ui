name: Docker-Image-Build-CI-DEV

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - name: Login to DockerHub Registry
        run: echo ${{ secrets.DOCKERHUB_PASSWORD }} | docker login -u ${{ secrets.DOCKERHUB_USERNAME }} --password-stdin
      - name: Get the version
        id: vars
        run: echo ::set-output name=tag::$(echo ${GITHUB_SHA_SHORT})
      - name: Build the tagged Docker image
        run: docker build . --file Dockerfile --tag cyborgbackup/cyborgbackup-ui:dev-${{steps.vars.outputs.tag}}
      - name: Push the tagged Docker image
        run: docker push cyborgbackup/cyborgbackup-ui:dev-${{steps.vars.outputs.tag}}